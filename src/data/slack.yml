Type: desktop-application
ID: slack.desktop
Name:
  C: Slack
Summary:
  C: Where Work Happens
Description:
  C: >-
    <p>When your team needs to kick off a project, hire a new employee, deploy some code, review a sales contract, finalize next year's budget, measure an A/B test, plan your next office opening, and more, Slack has you covered.</p>
    <p>Slack offers chat rooms organized by topic, private groups, and direct messaging capabilities to facilitate conversation and help your team get things done.</p>
    <p>All content inside Slack is searchable, including files, conversations, and people, so it&apos;s easy to stay organized.</p>
    <p>Integration with several third-party services allows use of their features directly within your Slack discussions.</p>
