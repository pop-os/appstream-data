Type: desktop
ID: timeshift.desktop
Package: timeshift
Name:
  C: Timeshift
Summary:
  C: System restore utility for Linux
  ca: Utilitat de restauració del sistema
  da: Værktøj til systemgendannelse
  fr: Utilitaire de restauration système
  lt: Sistemos atkūrimo paslaugų programa
  nl: Hulpmiddel voor systeemherstel
  ru: Программа для восстановления системы
Description:
  C: >-
    <p>Timeshift protects your system by taking incremental snapshots of the file system at regular intervals. These snapshots can be restored at a later date to undo all changes to the system.</p>
    <p>Timeshift is designed to protect system files and settings. It is NOT a backup tool and is not meant to protect user data. Entire contents of users' home directories are excluded by default.</p>
