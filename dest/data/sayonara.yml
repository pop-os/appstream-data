Type: desktop-application
ID: sayonara.desktop
Package: sayonara
Name:
  C: Sayonara
Summary:
  C: A lightweight Qt audio player
Description:
  C: >-
    <p>Sayonara is a small, clear and fast audio player for Linux written in C++ supported by the Qt framework. It uses GStreamer as the audio backend. Being extremely lightweight Sayonara boasts some impressive benefits, some of which are Low CPU usage, low memory consumption and short loading times. Sayonara is easy and intuitive to use, and therefore, it should be able to compete with the most popular music players. Although Sayonara can be considered a lightweight player, it holds a lot of features in order to organize music collections of all sizes.</p>
